<html>
<head>
  <title>老王 and 小羊's World Tour</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

    body {
      font-family: 'Dancing Script', cursive;
      background-color: #fce4ec;
      color: #880e4f;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    #map-container {
      width: 100%;
      height: 70vh;
      background-color: #f0f8ff;
      position: relative;
      overflow: hidden;
      border: 2px solid #880e4f;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .country {
      fill: #00bcd4;
      stroke: #ffffff;
      stroke-width: 1;
      transition: fill 0.3s;
    }
    .country.hovered {
      fill: #00e1ff;
    }
    .country.visited {
      fill: #e57373;
    }
    .country.upcoming {
      fill: #fff176;
    }
    .country.highlight {
      fill: #ff0000;
    }
    #info-panel {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(255,255,255,0.9);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
      color: #ad1457;
      font-size: 2.5em;
    }
    h2 {
      margin-top: 0;
      color: #c2185b;
      font-size: 1.5em;
      margin-bottom: 30px;
    }
    #country-info {
      margin-top: 10px;
    }
    #welcome-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-size: 1.5em;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
    }
  </style>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <h1>老王 and 小羊's World Tour</h1>
  <h2>献给Alice的七夕节礼物</h2>
  <div id="map-container">
    <div id="info-panel">
      <div id="country-info">Hover over a country to see details</div>
    </div>
  </div>
  <div id="welcome-message">让我们在七夕一起填补世界地图最大的一块～ 未来要一起去看全世界，宝宝七夕快乐！</div>

  <script>
    // Countries you have visited, with the date you visited or the date you will visit.
    const visitedCountries = {
      'China': '20240309',
      'Australia': '20240421',
      'Fiji': '20240428',
      'Japan': '20240614',
    };

    // Countries you will be visiting
    const upcomingCountries = {
      'Italy': '20240927',
      'Switzerland': '20240927',
      'France': '20241002',
      'Hungary': '20241005',
    };

    const width = document.getElementById('map-container').clientWidth;
    const height = document.getElementById('map-container').clientHeight;

    const svg = d3.select("#map-container")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

    const projection = d3.geoMercator()
      .scale((width / 2) / Math.PI)
      .translate([width / 2, height / 2]);

    const path = d3.geoPath().projection(projection);

    const g = svg.append("g");

    d3.json("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson").then(function(data) {
      const countries = g.selectAll("path")
        .data(data.features)
        .enter()
        .append("path")
        .attr("d", path)
        .attr("class", function(d) {
          if (visitedCountries[d.properties.name]) {
            return "country visited";
          } else if (upcomingCountries[d.properties.name]) {
            return "country upcoming";
          } else {
            return "country";
          }
        })
        .on("mouseover", function(event, d) {
          d3.select(this).classed("hovered", true);

          const visitInfo = visitedCountries[d.properties.name] 
                            ? `<strong>${d.properties.name}</strong><br>Date Visited: ${visitedCountries[d.properties.name]}`
                            : upcomingCountries[d.properties.name]
                            ? `<strong>${d.properties.name}</strong><br>Date of Upcoming Visit: ${upcomingCountries[d.properties.name]}`
                            : `<strong>${d.properties.name}</strong>`;
                            
          d3.select("#country-info").html(visitInfo);
        })
        .on("mouseout", function() {
          d3.select(this).classed("hovered", false);
        });

      const zoom = d3.zoom()
        .scaleExtent([1, 8])
        .on("zoom", function(event) {
          g.attr("transform", event.transform);
        });

      svg.call(zoom);

      // Highlight Russia and show welcome message
      const russia = countries.filter(d => d.properties.name === 'Russia');
      russia.classed("highlight", true);

      const welcomeMessage = document.getElementById("welcome-message");
      welcomeMessage.style.display = "block";

      setTimeout(() => {
        welcomeMessage.style.display = "none";
      }, 3000);
    });

  </script>
</body>
</html>
